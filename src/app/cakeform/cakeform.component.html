<div class="container">
    <h1>cake!</h1>
    <form #myForm="ngForm"  (submit)="handleSubmit(myForm.value)">
        <label>
            <input type="text" ngModel name="cakeName" placeholder="cake name ">
        </label>
        <br>
        <label>
            <div>
                <input type="radio" ngModel id="chocolate" name="caketype" value="chocolate"
                       checked>
                <label for="chocolate">chocolate</label>
              </div>
              
              <div>
                <input type="radio" ngModel id="cheese" name="caketype" value="cheese">
                <label for="cheese">cheese</label>
              </div>
              
              <div>
                <input type="radio" ngModel  id="carrot" name="caketype" value="carrot">
                <label for="carrot">carrot</label>
              </div>
        </label>
        <br>
        <label>
            <input type="text" ngModel name="tags" placeholder="additional tags">
        </label>
        <br>
        <label>
            <button class="btn btn-primary">submit</button>
        </label>
    </form>
